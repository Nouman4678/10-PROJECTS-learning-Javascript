<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main-div">
        <h1 id="question">What is the most used programming language in 2019?</h1>
        <div class="options">
            <li><input type="radio" id="a" name="ans" class="answer"><span id="a-text" for="a">
        Java</span></li>
        <li> <input type="radio" id="b" name="ans" class="answer"><span id="b-text" for="b">
            C</span></li>
            <li> <input type="radio" id="c" name="ans" class="answer"><span id="c-text" for="c">
                Python</span></li>
                <li> <input type="radio" id="d" name="ans" class="answer"><span id="d-text" for="d">
                    JavaScript</span></li>
    </div>
    <button type="submit" id="submit">Submit</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
