<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CountDown Timer</title>
</head>
<body>
    <h1 class="main-heading">New Year Eve</h1>
    <div class="main-div">
        <div class="time">
            <h2 id="days" class="days">000</h2>
            <h3>days</h3>
             
        </div>
        <div class="time">
            <h2 id="hours" class="hours">000</h2>
            <h3>hours</h3>
        </div>
        <div class="time">
            <h2 id="minutes" class="minutes">000</h2>
            <h3>minutes</h3>
        </div>
        <div class="time">
            <h2 id="seconds" class="seconds">000</h2>
            <h3>seconds</h3>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
